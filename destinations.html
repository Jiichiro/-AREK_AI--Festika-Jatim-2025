<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/destinations-style.css">
    <script defer src="assets/scripts/destinations-script.js"></script>
</head>

<body>
    <div class="header">
        <svg class="back-btn" onclick="history.back()" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        <h1>Ringkasan</h1>
    </div>

    <div class="hero-section">
        <img id="mainImage"
            src=""
            alt="Gapura Wringin Lawang" class="main-image">

        <div id="thumbnail" class="thumbnail-container">
            
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <div class="title-section">
                <h2 id="destTitle"></h2>
                <div class="rating">
                    <span class="star">‚≠ê</span>
                    <span class="rating-value" id="rating"></span>
                </div>
            </div>

            <div class="price" id="price">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M20 7h-4V4c0-1.1-.9-2-2-2h-4c-1.1 0-2 .9-2 2v3H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 4h4v3h-4V4zm2 12c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" />
                </svg>
            </div>

            <div class="description-wrapper">
                <p class="description collapsed" id="description">
                    
                </p>
                <button class="view-more-btn" onclick="viewMoreBtn()">baca Selengkapnya...</button>
            </div>

            <div class="info-grid">
                <div>
                    <h3 class="section-title">Fasilitas</h3>
                    <div class="facilities" id="facility">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="btn btn-outline" onclick="history.back()">
                    Kembali
                </button>
                <a class="btn btn-primary"
                    href="https://www.google.com/maps/dir/?api=1&destination=Gapura+Wringin+Lawang" target="_blank" id="goToTheLocation">
                    MENUJU LOKASI
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="location-section">
            <h3 class="section-title">Lokasi</h3>
            <div class="map-container" id="googleMap">
            </div>

            <div class="address">
                <svg class="address-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                </svg>
                <span id="address"></span>
            </div>
        </div>
    </div>


</body>

</html>
