<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/destinations-style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script defer src="assets/scripts/destinations-script.js"></script>
</head>

<body>
    <div class="header">
        <svg class="back-btn" onclick="history.back()" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        <h1>Ringkasan</h1>
    </div>

    <div class="hero-section">
        <div class="hero-container">
            <div class="main-image-wrapper" id="swipeContainer">
                <img id="mainImage" src="" alt="Main Image" class="main-image">
            </div>
            
            <!-- Thumbnail samping untuk desktop -->
            <div class="side-thumbnail-container" id="sideThumbnail">
                <!-- Thumbnail akan diisi oleh JavaScript -->
            </div>
        </div>
        
        <!-- Thumbnail bawah untuk mobile -->
        <div class="bottom-thumbnail-container" id="bottomThumbnail">
            <!-- Thumbnail akan diisi oleh JavaScript -->
        </div>
    </div>

    <div class="content-wrapper">
        <!-- Konten lainnya tetap sama -->
        <div class="content">
            <div class="title-section">
                <h2 id="destTitle"></h2>
                <div class="rating">
                    <span class="star">‚≠ê</span>
                    <span class="rating-value" id="rating"></span>
                </div>
            </div>

            <div class="price-info">
              <span class="price-label">Harga tiket masuk</span>
                <span class="price-tag" id="price"></span>
                <span class="price-note" id="priceNote">*perkiraan</span> 
            </div>

            <h3 class="section-title">Ringkasan</h3>
            <div class="description collapsed" id="description">
                </div>
            
            <div class="description-actions">
                <button class="view-more-btn" id="viewMoreBtn" onclick="toggleDescription(true)">Selengkapnya</button>
                <button class="view-less-btn hidden" id="viewLessBtn" onclick="toggleDescription(false)">Ringkas</button>
            </div>
            
            <div class="info-grid">
                <div>
                    <h3 class="section-title">Fasilitas</h3>
                    <div class="facilities" id="facility">
                        </div>
                </div>
            </div>
        </div>

        <div class="location-section">
            <h3 class="section-title">Lokasi</h3>
            <div class="map-container" id="googleMap">
                </div>

            <div class="address">
                <svg class="address-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                </svg>
                <span id="address"></span>
            </div>
        </div>
    </div>

    <div class="sticky-footer-action">
        <button class="btn btn-outline-sticky" onclick="history.back()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
        <a class="btn btn-primary-sticky" href="#" target="_blank" id="goToTheLocation">
            MENUJU LOKASI
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
        </a>
    </div>
</body>
</html>
